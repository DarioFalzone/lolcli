<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{title}}</title>
  <style>
    :root {
      /* Arcane Hextech palette */
      --bg: #0a0f1a;               /* deep night blue */
      --bg-2: #0e1524;
      --card: #0f1b2e;            /* darker card */
      --muted: #9fb3c8;           /* desaturated steel */
      --text: #e7f0ff;            /* soft icy */
      --accent: #00bcd4;          /* hextech cyan */
      --accent-2: #ffd166;        /* hextech gold */
      --win: #29d391;             /* teal win */
      --loss: #ff6b6b;            /* coral loss */
      --table-border: rgba(255,255,255,0.08);
      --glow: 0 0 24px rgba(0,188,212,0.25), 0 0 48px rgba(255,209,102,0.12);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background:
        radial-gradient(900px 500px at 10% -10%, rgba(0,188,212,0.15), transparent 40%),
        radial-gradient(800px 480px at 100% 0%, rgba(255,209,102,0.12), transparent 45%),
        linear-gradient(180deg, var(--bg), var(--bg-2));
      color: var(--text);
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .header {
      background: linear-gradient(135deg, rgba(0,188,212,0.08), rgba(255,209,102,0.08));
      border: 1px solid var(--table-border);
      border-radius: 16px;
      padding: 24px;
      display: flex;
      align-items: center;
      gap: 20px;
      backdrop-filter: blur(6px);
      box-shadow: var(--glow);
    }
    .avatar {
      width: 72px; height: 72px;
      border-radius: 50%;
      background:
        url('{{profile_icon_url}}') center/cover no-repeat,
        radial-gradient(circle at 30% 30%, rgba(0,188,212,0.35), transparent 60%),
        linear-gradient(135deg, rgba(255,209,102,0.2), rgba(0,188,212,0.15));
      border: 2px solid rgba(255,209,102,0.5);
      display: grid; place-items: center;
      color: white; font-weight: 800; font-size: 20px;
      box-shadow: 0 10px 30px rgba(0,188,212,0.25);
      user-select: none;
      overflow: hidden;
    }
    .headings h1 {
      margin: 0; font-size: 26px;
    }
    .headings p { margin: 4px 0 0; color: var(--muted); }
    .meta {
      margin-left: auto; text-align: right; color: var(--muted); font-size: 14px;
    }
    .card {
      margin-top: 20px;
      background:
        linear-gradient(180deg, rgba(0,188,212,0.05), transparent 12%),
        var(--card);
      border-radius: 16px;
      border: 1px solid var(--table-border);
      overflow: hidden;
      box-shadow: var(--glow);
    }
    table { width: 100%; border-collapse: collapse; }
    thead th {
      text-align: left; font-weight: 600; color: var(--muted);
      padding: 14px 16px; border-bottom: 1px solid var(--table-border);
      background: linear-gradient(180deg, rgba(0,188,212,0.04), transparent 60%);
      font-size: 12px; letter-spacing: 0.08em; text-transform: uppercase;
    }
    tbody td { padding: 14px 16px; border-bottom: 1px solid var(--table-border); }
    tbody tr:hover { background: rgba(255,255,255,0.02); }
    .pill { padding: 4px 10px; border-radius: 999px; font-size: 12px; font-weight: 600; display: inline-block; }
    .win { background: rgba(41,211,145,0.12); color: var(--win); border: 1px solid rgba(41,211,145,0.35); }
    .loss { background: rgba(255,107,107,0.12); color: var(--loss); border: 1px solid rgba(255,107,107,0.35); }
    .footer { color: var(--muted); margin: 16px; font-size: 12px; text-align: right; }
    .badge { display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border:1px solid rgba(255,209,102,0.35); border-radius:999px; color: var(--accent-2); background: rgba(255,209,102,0.06); }
    .badge-dot { width:8px; height:8px; background: var(--accent-2); border-radius:50%; box-shadow: 0 0 12px rgba(255,209,102,0.6); }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="avatar">{{avatar}}</div>
      <div class="headings">
        <h1>{{invoker_name}}</h1>
        <p>{{subtitle}}</p>
      </div>
      <div class="meta">
        <div class="badge"><span class="badge-dot"></span><strong>Servidor</strong> 路 {{server}}</div>
        <div><strong>Nivel</strong> 路 {{level}}</div>
      </div>
    </div>

    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Modo</th>
            <th>Campe贸n</th>
            <th>K / D / A</th>
            <th>Resultado</th>
          </tr>
        </thead>
        <tbody>
          {{matches_rows}}
        </tbody>
      </table>
      <div class="footer">
        Generado {{generated_at}} 路 Plantilla: gpt5-medium
      </div>
    </div>
  </div>
</body>
</html>
